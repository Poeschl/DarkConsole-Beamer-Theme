sudo: required

before_install:
- cd .buildscripts
- wget https://github.com/scottkosty/install-tl-ubuntu/raw/master/install-tl-ubuntu
- chmod +x install-tl-ubuntu && sudo ./install-tl-ubuntu --profile texlive.profile
- sudo /opt/texbin/tlmgr install droid graphicx minted pgfpages fvextra upquote

script:
- mkdir build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory build Example_Presentation.tex

